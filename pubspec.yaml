name: mysite
description: Portfolio of Birarpanjot Singh

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  flutter_bloc: ^8.1.1
  http: ^1.1.0
  flutter_svg: ^2.0.5
  sizer: ^3.0.5
  google_fonts: ^6.2.1
  connectivity_plus: ^6.1.1
  url_launcher: ^6.1.2
  carousel_slider: ^5.0.0
  animated_text_kit: ^4.2.1
  scrollable_positioned_list: ^0.3.5
  package_rename: ^1.2.0
  bloc: ^8.1.4
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/imgs/circle_favicon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"


flutter:
  uses-material-design: true



  assets:
    - assets/imgs/
    - assets/imgs/projects/
    - assets/imgs/appicons/
    - assets/icons/
    - assets/gif/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
